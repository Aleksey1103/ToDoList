<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Pattaya&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>

    <div class="container">
        <div class="input-zone">
            <h3 class="heading">Список дел</h3>
            <p class="date">на <span class="day">1</span> <span class="month">января</span></p>
            <input type="text" class="position-text" placeholder="Введите задачу">
            <button class="add-position">Добавить</button>
        </div>
        <ul class="list"></ul>
    </div>
    <script src="js/js.js"></script>
    
</body>
</html>
